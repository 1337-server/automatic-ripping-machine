{% extends "base_simple.html" %}

{% block title %}ARM - Error - 500 Server Error{% endblock %}

{% block content %}
    <div class="jumbotron">
        <p>ARM has encountered an error in processing your request, please try again</p>
    </div>
    {% if error is not none %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
