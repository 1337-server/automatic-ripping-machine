{% extends "base.html" %}
{% block title %}Logs{% endblock %}

{% block nav %}{{ super() }}{% endblock %}

{% block content %}  
<div class="container d-flex justify-content-center">
    <div class="row" style="flex-wrap: nowrap">
        <form action="" method="post" novalidate>
			{{ form.hidden_tag() }}
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="searchtitle">Title</span>
				</div>
				<input type="text" class="form-control" aria-label="searchtitle" name="title" placeholder="search..." value="" aria-describedby="searchtitle">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">Year</span>
				</div>
				<input type="text" class="form-control" name="year" aria-label="year" aria-describedby="basic-addon1">
			</div>
			<input class="form-control" name="save" value="save" hidden>
			<button class="btn btn-info btn-lg btn-block" type="submit">Search</button>
		</form>
	</div>
</div>


{% endblock %}
