<!doctype html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    {% block head %}
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.spacelab.css') }}">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <title>{% block title %}{% endblock %} - ARM</title>
    {% endblock %}
  </head>
  <body style="padding-top: 70px; padding-bottom: 50;">
    {% block nav %}
    <nav class="navbar navbar-expand-md navbar-dark bg-primary justify-content-center fixed-top my-auto">
        <a class="navbar-brand" href="index.html">
            <img src="/static/img/arm40nw.png" width="114" height="40" alt="">
        </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="activerips">Rips</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="listlogs">View Logs</a>
              </li>
            </ul>
          </div>
      </nav> 
    {% endblock %}
    <div id="content" class="h-100">{% block content %}{% endblock %}</div>
    <div id="footer" class="container h-100">
        <div class="row" style="height: 30px;">
            <div class="col-sm-2"></div>
              <div class="col-sm-8 h-100 navbar-light bg-light mx-auto my-auto" >
                  {% block footer %}
                  <p class="text-center"> Automatic Ripping Machine.  Find us on <a href="https://github.com/automatic-ripping-machine/automatic-ripping-machine">github</a>.</p>
                  {% endblock %}
              </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    {% block js %}
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    {% endblock %}
  </body>
</html>
